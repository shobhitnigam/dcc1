<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<title> Welcome to the Fantasy Games
	</title>

<body>
	<h1>
		<center>The world of Blogs</center>
	</h1>


	<h3>
		<center>Register To Continue</center>
	</h3>
	<br><br>
	<br><br>
	<form action="form" method="POST" align="center">
		{% csrf_token %}

		<input type="text" name="firstname" placeholder="firstname">
		<br><br>
		<input type="text" name="lastname" placeholder="lastname">
		<br><br>
		<input type="text" name="username" placeholder="username">
		<br><br>
		<input type="email_id" name="email" placeholder="email id">
		<br><br>
		<input type="Password" name="password1" placeholder="password">
		<br><br>
		<input type="Password" name="password2" placeholder="confirm password">
		<br><br>
		<button type="submit" class="btn btn-primary">Submit</button>
		<br><br>
	</form>
	<br><br>

	<form action="tologin" method="POST" align="center">
		{% csrf_token %}
		Already a user?  <button type="submit" class="btn btn-info">Sign in</button>
	</form>
	<br><br>

	<br><br>
	
	<div>
		{% for message in messages %}
		<h3>
			<center>{{message}}</center>
		</h3>
		{% endfor %}
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
